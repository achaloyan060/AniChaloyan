<script type="text/javascript">
var image_list = ["http://i.imgur.com/QaRrsqe.png", "http://i.imgur.com/1jxtWgp.png", "http://i.imgur.com/xdBvSfe.png", "http://i.imgur.com/UBldRgK.png",

var project_name = ["Runner Game", "Paddle Ball", "Pig Game", "Playlist", "Mad Libs", "Random Menu Generator", "Obamicon", "Bouncing Ball", ""];
var item = 0;
function changeImg(x, y){
  if (item > image_list.length-1)
  {
    item = 0;
  }
  document.getElementById(x).src=image_list[item];
  document.getElementById(y).innerHTML=project_name[item+1];
  item++;
}
</script>

</div>
